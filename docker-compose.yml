version: '3.8'


services:

  db:
    container_name: postgresql_db
    image: postgres
    # automatically restarts the container - Docker daemon on restart or 
    # the container itself is manually restarted
    restart: always 

    # volumes:
    #   - ./data/db:/var/lib/postgresql/data


    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: shop_db
    ports:
      - "5432:5432"
    
  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always

    volumes:
      - ./data/pgadmin-data:/var/lib/pgadmin

    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
      # PGADMIN_LISTEN_PORT = 80
    ports:
      - "5050:80"

  web :
    image: django_shop_3
    container_name: django_shop_3
    build:
      dockerfile: Dockerfile
      context: ./shop
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./shop:/app   
    ports:
      - "8001:8000"
    environment:
      - SECRET_KEY= django-insecure-of640&szwnh)s-u$1o33&81v42g&m7#3=z-3w-=cfj6*4er#-(
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - PG_DB=shop_db
      - PG_USER=root
      - PG_PASSWORD=root
      - PG_HOST=db      
      - PG_PORT=5432
      
    depends_on:
      - db

volumes:
  db : 
  pgadmin :
